-   repo: https://github.com/pre-commit/pre-commit-hooks
    sha: v0.7.1
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: autopep8-wrapper
        args:
        - -i
        - --ignore=E501
    -   id: check-docstring-first
    -   id: check-json
    -   id: check-added-large-files
    -   id: check-yaml
    -   id: debug-statements
    -   id: requirements-txt-fixer
    -   id: double-quote-string-fixer
    -   id: check-merge-conflict
    -   id: check-ast
    -   id: flake8
        args:
        - '-'
        - --ignore=E501,E402,F405
-   repo: https://github.com/pre-commit/pre-commit
    sha: 41dcaff3fb53fb7819a1d783d67a9ccb42464c1d
    hooks:
    -   id: validate_config
    -   id: validate_manifest
-   repo: https://github.com/asottile/reorder_python_imports
    sha: 9aa4d08f9a28d3defc5e4db3c3b77d1a9980fd1a
    hooks:
    -   id: reorder-python-imports
        language_version: python2.7
-   repo: git://github.com/pre-commit/mirrors-autopep8
    sha: 726322761e33581fcc0886d49a693945dece8594
    hooks:
    -   id: autopep8
